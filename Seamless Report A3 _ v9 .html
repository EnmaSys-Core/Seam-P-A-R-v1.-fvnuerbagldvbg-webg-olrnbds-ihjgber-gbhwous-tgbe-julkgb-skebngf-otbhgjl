        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";

                <Recharts.YAxis yAxisId="right" orientation="right" label={{ value: "Smart Engagement", angle: 90, position: "insideRight" }} domain={[0, 50]} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar yAxisId="left" dataKey="smartFollowersActual" fill="#4f46e5" name="Smart Followers Actual" />
                <Recharts.Bar yAxisId="left" dataKey="smartFollowersGoal" fill="#10b981" name="Smart Followers Goal" />
                <Recharts.Bar yAxisId="right" dataKey="smartEngagementActual" fill="#f59e0b" name="Smart Engagement Actual" />
                <Recharts.Bar yAxisId="right" dataKey="smartEngagementGoal" fill="#ef4444" name="Smart Engagement Goal" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 text-sm">Data limited to Feb–Apr 2025. KPIs: Smart followers met/exceeded goals; smart engagement fell short in Apr.</p>
          </Slide>

          {/* Slide 4: Monthly KPI Trends */}
          <Slide title="Monthly KPI Trends: Feb-Apr 2025" slideNumber={3}>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={monthlyKPI}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="month" domain={['Feb', 'Mar', 'Apr']} tickCount={3} />
                <Recharts.YAxis yAxisId="left" label={{ value: "Impressions/Followers", angle: -90, position: "insideLeft" }} domain={[0, 250000]} />
                <Recharts.YAxis yAxisId="right" orientation="right" label={{ value: "Engagement Metrics", angle: 90, position: "insideRight" }} domain={[0, 50]} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar yAxisId="left" dataKey="impressions" fill="#4f46e5" name="Impressions" />
                <Recharts.Bar yAxisId="left" dataKey="followers" fill="#10b981" name="Followers" />
                <Recharts.Bar yAxisId="left" dataKey="smartFollowers" fill="#6b7280" name="Smart Followers" />
                <Recharts.Bar yAxisId="right" dataKey="avgEngagementRate" fill="#ef4444" name="Engagement Rate (%)" />
                <Recharts.Bar yAxisId="right" dataKey="smartEngagement" fill="#f59e0b" name="Smart Engagement" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 text-sm">Data limited to Feb–Apr 2025. KPIs: April’s high ER% (<b>4.98%</b>) driven by memes/community.</p>
          </Slide>

          {/* Slide 5: Smart Follower Metrics */}
          <Slide title="Smart Follower Metrics: Feb-Apr 2025" slideNumber={4}>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.ComposedChart data={smartFollowerMetrics}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="month" domain={['Feb', 'Mar', 'Apr']} tickCount={3} />
                <Recharts.YAxis yAxisId="left" label={{ value: "Smart Followers", angle: -90, position: "insideLeft" }} domain={[300, 400]} />
                <Recharts.YAxis yAxisId="right" orientation="right" label={{ value: "Growth Rate (%)", angle: 90, position: "insideRight" }} domain={[0, 7]} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Line yAxisId="left" type="monotone" dataKey="smartFollowers" stroke="#4f46e5" name="Smart Followers" />
                <Recharts.Line yAxisId="right" type="monotone" dataKey="growthRate" stroke="#10b981" name="Growth Rate (%)" />
              </Recharts.ComposedChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 text-sm">Smart followers, a KPI, grew <b>+12.5%</b> (321 to 361), meeting 10–15% goal.</p>
          </Slide>

          {/* Slide 6: Weekly KPI Trends */}
          <Slide title="Weekly KPI Trends: Feb-Apr 2025" slideNumber={5}>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.LineChart data={weeklyKPI}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="week" angle={-45} textAnchor="end" height={60} />
                <Recharts.YAxis yAxisId="left" label={{ value: "Impressions", angle: -90, position: "insideLeft" }} domain={[0, 100000]} />
                <Recharts.YAxis yAxisId="right" orientation="right" label={{ value: "Engagement Rate (%)", angle: 90, position: "insideRight" }} domain={[0, 7]} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Line yAxisId="left" type="monotone" dataKey="impressions" stroke="#4f46e5" name="Impressions" />
                <Recharts.Line yAxisId="right" type="monotone" dataKey="avgEngagementRate" stroke="#ef4444" name="Engagement Rate (%)" />
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
            <p className="text-gray-600 text-sm">Data limited to Feb–Apr 2025. Peaks in Weeks 15-17 reflect meme/community strength.</p>
          </Slide>

          {/* Slide 7: Top 5 Posts */}
          <Slide title="Top 5 Posts by Engagement Rate" slideNumber={6}>
            <table className="w-full text-left text-sm text-gray-600">
              <thead>
                <tr className="bg-indigo-100">
                  <th className="p-2">Post ID</th>
                  <th className="p-2">Date</th>
                  <th className="p-2">Category</th>
                  <th className="p-2">Engagement Rate (%)</th>
                </tr>
              </thead>
              <tbody>
                {topPosts.map(post => (
                  <tr key={post.postId}>
                    <td className="p-2"><a href={post.postLink} className="text-indigo-600">{post.postId}</a></td>
                    <td className="p-2">{post.date.toLocaleDateString()}</td>
                    <td className="p-2">{post.category}</td>
                    <td className="p-2">{post.engagementRate.toFixed(2)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <p className="text-gray-600 text-sm mt-2">Memes and community drive top performance.</p>
          </Slide>

          {/* Slide 8: Bottom 5 Posts */}
          <Slide title="Bottom 5 Posts by Engagement Rate" slideNumber={7}>
            <table className="w-full text-left text-sm text-gray-600">
              <thead>
                <tr className="bg-indigo-100">
                  <th className="p-2">Post ID</th>
                  <th className="p-2">Date</th>
                  <th className="p-2">Category</th>
                  <th className="p-2">Engagement Rate (%)</th>
                </tr>
              </thead>
              <tbody>
                {bottomPosts.map(post => (
                  <tr key={post.postId}>
                    <td className="p-2"><a href={post.postLink} className="text-indigo-600">{post.postId}</a></td>
                    <td className="p-2">{post.date.toLocaleDateString()}</td>
                    <td className="p-2">{post.category}</td>
                    <td className="p-2">{post.engagementRate.toFixed(2)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <p className="text-gray-600 text-sm mt-2">Education posts often underperform.</p>
          </Slide>

          {/* Slide 9: Content Mix */}
          <Slide title="Content Mix vs. Strategy" slideNumber={8}>
            <table className="w-full text-left text-sm text-gray-600">
              <thead>
                <tr className="bg-indigo-100">
                  <th className="p-2">Category</th>
                  <th className="p-2">Posts</th>
                  <th className="p-2">Actual %</th>
                  <th className="p-2">Strategy %</th>
                  <th className="p-2">Engagement Rate (%)</th>
                </tr>
              </thead>
              <tbody>
                {contentMix.map(item => (
                  <tr key={item.category}>
                    <td className="p-2">{item.category}</td>
                    <td className="p-2">{item.posts}</td>
                    <td className="p-2">{item.actual}</td>
                    <td className="p-2">{item.strategy}</td>
                    <td className="p-2">{item.engagementRate.toFixed(2)}</td>
                  </tr>
                ))}
              </tbody>
            </table>
            <p className="text-gray-600 text-sm mt-2">Engagement bait under-indexed; Product-focused over-indexed. Actual % estimated; await corrected categories.</p>
          </Slide>

          {/* Slide 10: Analysis Summary */}
          <Slide title="Analysis Summary" slideNumber={9}>
            <div className="grid grid-cols-2 gap-4 text-gray-600">
              <div>
                <p className="font-semibold">What Worked:</p>
                <ul className="list-disc pl-5">
                  <li><span className="text-green-600">Memes:</span> <b>4.77%</b> ER% (12 posts), maxis’ bold content preference.</li>
                  <li><span className="text-green-600">Community:</span> <b>5.33%</b> Apr ER% (14 posts), poll-driven engagement.</li>
                  <li><span className="text-green-600">Smart Followers:</span> <b>+12.5%</b> (361 vs. 360), KOL interactions.</li>
                </ul>
              </div>
              <div>
                <p className="font-semibold">What Didn’t Work:</p>
                <ul className="list-disc pl-5">
                  <li><span className="text-red-600">Education:</span> <b>3.51%</b> ER% (10 posts), lacks visuals.</li>
                  <li><span className="text-red-600">Threads:</span> Low ER% (e.g., Mar 19: <b>2.54%</b>), X link penalties.</li>
                  <li><span className="text-red-600">Smart Engagement:</span> Missed Apr goal (33 vs. <b>45</b>), low hot takes.</li>
                </ul>
              </div>
            </div>
            <p className="text-gray-600 text-sm mt-2">Threads’ ER% impacted by X’s link deprioritization; see analysis for details.</p>
          </Slide>

          {/* Slide 11: Key Recommendations */}
          <Slide title="Key Recommendations" slideNumber={10}>
            <div className="grid grid-cols-3 gap-4 text-gray-600">
              <div>
                <p className="font-semibold">Continue:</p>
                <ul className="list-disc pl-5">
                  <li><span className="text-green-600">Memes:</span> Maintain 20% visuals (<b>4.77%</b> ER%).</li>
                  <li><span className="text-green-600">Community:</span> 10–15 replies/day, polls/questions.</li>
                </ul>
              </div>
              <div>
                <p className="font-semibold">Improve:</p>
                <ul className="list-disc pl-5">
                  <li><span className="text-orange-600"><b>Education:</b></span> Use infographics for maxis.</li>
                  <li><span className="text-orange-600"><b>Threads:</b></span> Bold top posts, balance ER%.</li>
                  <li><span className="text-orange-600"><b>Smart Engagement:</b></span> Add hot takes, polls.</li>
                </ul>
              </div>
              <div>
                <p className="font-semibold">Counter-Arguments:</p>
                <ul className="list-disc pl-5">
                  <li>Education: Long-term value.</li>
                  <li>Threads: Vital for links.</li>
                </ul>
              </div>
            </div>
            <p className="text-gray-600 text-sm mt-2">See Slide 12 for full recommendations.</p>
          </Slide>

          {/* Slide 12: Detailed Recommendations */}
          <Slide title="Detailed Recommendations" slideNumber={11}>
            <div className="text-gray-600">
              <p className="font-semibold">Continue:</p>
              <ul className="list-disc pl-5 mb-2">
                <li><span className="text-green-600">Memes:</span> Maintain 20% visuals mix (<b>4.77%</b> ER%) for maxis/whales, leveraging pop-culture refs (strategy, Page 4).</li>
                <li><span className="text-green-600">Community:</span> Continue 10–15 replies/day, using polls/questions to engage maxis (Page 7).</li>
                <li><span className="text-green-600">Multi-Post Days:</span> 3–5 posts on high-traffic days (e.g., Wed) for visibility (Page 6).</li>
                <li><span className="text-green-600">Smart Follower Growth:</span> Sustain progress (<b>361</b> in Apr, <b>+12.5%</b>) via KOL engagement (Page 6).</li>
              </ul>
              <p className="font-semibold">Improve:</p>
              <ul className="list-disc pl-5 mb-2">
                <li><span className="text-orange-600"><b>Education:</b></span> Add visuals (e.g., infographics on DeFi strategies) to align with 20% visuals mix, boosting maxis’ engagement (Page 4).</li>
                <li><span className="text-orange-600"><b>Community:</b></span> Standardize poll templates to reduce ER% variability (0.97%–12.40%), ensuring 30% engagement bait (Page 4).</li>
                <li><span className="text-orange-600"><b>Schedule:</b></span> Test 2–3 posts/day, optimize times (e.g., Wed noon EST) to balance visibility (Page 6).</li>
                <li><span className="text-orange-600"><b>Threads:</b></span> Use for >280 characters/links, optimize top posts with memes/hot takes to counter X’s link penalties (Page 7).</li>
                <li><span className="text-orange-600"><b>Smart Engagement:</b></span> Enhance hot takes/polls, tailor wording for KOLs, test posting times to hit <b>40-50</b> goal (Page 1).</li>
                <li><span className="text-orange-600"><b>Follower Retention:</b></span> Retweet followers to address <b>-0.25%</b> drop, sustain <b>+12.5%</b> smart follower growth (Page 7).</li>
              </ul>
              <p className="text-sm">Note: Categories from CSV, may not reflect corrections.</p>
            </div>
          </Slide>

          {/* Slide 13: Strategic Insights */}
          <Slide title="Strategic Insights" slideNumber={12}>
            <div className="text-gray-600">
              <p className="font-semibold">Why It Worked:</p>
              <ul className="list-disc pl-5 mb-2">
                <li>Memes’ <b>4.77%</b> ER% reflects maxis’ bold content preference, favored by X’s visual bias (Page 4).</li>
                <li>Community’s <b>5.33%</b> Apr ER% driven by polls, aligning with 30% engagement bait and reply guying (Page 7).</li>
                <li>Smart followers’ <b>+12.5%</b> growth via KOL replies (e.g., @alex_dyan1), meeting 10–15% goal (Page 1).</li>
              </ul>
              <p className="font-semibold">Why It Didn’t Work:</p>
              <ul className="list-disc pl-5 mb-2">
                <li>Education’s <b>3.51%</b> ER% due to dry content, misaligning with witty voice and 20% visuals mix (Page 3).</li>
                <li>Threads’ low ER% (e.g., Mar 19: <b>2.54%</b>) from X’s link penalties and non-top post engagement (Page 4).</li>
                <li>Smart engagement’s Apr shortfall (33 vs. <b>45</b>) from insufficient hot takes/polls for KOLs (Page 4).</li>
              </ul>
              <p className="text-sm">X’s algorithm favors visuals/replies; threads vital despite ER% trade-off.</p>
            </div>
          </Slide>

          {/* Navigation */}
          <div className="flex justify-between">
            <button onClick={handlePrev} disabled={currentSlide === 0} className="bg-indigo-600 text-white px-4 py-2 rounded disabled:bg-gray-400">Previous (Slide {currentSlide})</button>
            <button onClick={handleNext} disabled={currentSlide === 12} className="bg-indigo-600 text-white px-4 py-2 rounded disabled:bg-gray-400">Next (Slide {currentSlide + 2})</button>
          </div>
        </div>
      );
    }

    root.render(<App />);
  </script>
</body>
</html>
